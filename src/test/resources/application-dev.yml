server:
  ip: 192.168.0.117
  port: 3000
eureka:
  enabled: true
  client:
    serviceUrl:
      defaultZone: http://192.168.0.118:1000/eureka/
            
spring:
    datasource:
        name: test

        # 设置下面的三项以正确连接数据库
        # 加上?后面的可以解决不能查询出中文的问题
        url: jdbc:mysql://192.168.0.118:3306/db_center?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 11111111

        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    http:
        multipart:
            enabled: true
            max-file-size: 52428800
            max-request-size: 52428800

zookeeper.path: 192.168.0.118
zookeeper.port: 2181
zookeeper.server.name: sls-db-center

# 批量抽取数据配置
# 每次抽取数据
dataTransfer.onceFetchRow: 4000
# 每次提交数据
dataTransfer.submitCount: 1000
# 每次打标数据条数
dataTransfer.makeCount: 10
# 每次脱标数据条数
dataTransfer.distillCount: 50
# 数据抽取到文件导出目录
database-export.path: C:/database-export

